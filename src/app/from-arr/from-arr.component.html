<div>
    <span><h2>{{'Train Arrival'}}</h2></span>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table_train">  
 
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="station">
        <th mat-header-cell *matHeaderCellDef> Station </th>
        <td mat-cell *matCellDef="let train"> {{train.station}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef> Arrival </th>
        <td mat-cell *matCellDef="let train">{{train.arrival * 1000 | date : ' HH : mm'}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="platform">
        <th mat-header-cell *matHeaderCellDef>Platform </th>
        <td mat-cell *matCellDef="let train"> {{train.platform}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
